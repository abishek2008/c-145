<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-entity>
            <a-sphere position="0.3 0.6 0" color="black" radius="0.7" ></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="1.8 0.6 0" color="red" rotation="0 -60 0"></a-box>
        </a-entity>

        <a-entity>
            <a-cylinder position="-1 1.5 0" color="blue" radius="0.4" height="3" ></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cone position="3.8 0.9 0" color="yellow" height="1.5" ></a-cone>
        </a-entity>

        <a-entity>
            <a-ring position="-2.7 1.2 0" color="green" radius-inner="0.4" readius-outer="0.4" ></a-ring>
        </a-entity>

        <a-entity>
            <a-octahedron position="-4.9 1 0" color="purple" radius="1" ></a-octahedron>
        </a-entity>

        <a-entity>
            <a-Icosahedron position="-6.9 0.7 0" color="grey" radius="0.9" ></a-Icosahedron>
        </a-entity>

        <a-plane position="-1.2 0 0" height="14" color="teal" rotation="-90 90 0"></a-plane>    
    

    </a-scene>










</body>











</html>
